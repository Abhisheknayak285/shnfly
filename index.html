<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embed Link as Full-Screen Iframe</title>
    <style>
        /* Make sure the body takes up the full height and removes margins */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
        }
        /* Full-screen iframe */
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <iframe src="https://asnfly.onrender.com/"></iframe>
</body>
</html>
